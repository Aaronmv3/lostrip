<form>
    <div class="form-group">
        <span class="form-label">Tu destino?</span>
        <input class="form-control" type="text" placeholder="Busca ciudad o nombre de hotel">
    </div>
    <span class="form-label">Elige tus fechas!</span>
    <div class="row">

        <div class="form-group hidden">
            <div class="input-group">
                <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
                <ng-template #t let-date let-focused="focused">
                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                  </span>
                </ng-template>
            </div>
        </div>

        <div class="form-group datepickerDisplay">
            <div class="input-group">
                <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate" [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group ml-2 datepickerDisplay">
            <div class="input-group">
                <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate" [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Habitaciones</span>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <span class="select-arrow"></span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Adultos</span>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <span class="select-arrow"></span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Ni√±os</span>
                <select class="form-control">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <span class="select-arrow"></span>
            </div>
        </div>
    </div>

    <div class="form-btn">
        <button class="submit-btn">Buscar</button>
    </div>
</form>
