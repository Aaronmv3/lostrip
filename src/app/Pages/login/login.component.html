<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-30 p-b-50">
            <form (ngSubmit)="login( l )" #l="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span *ngIf=" l.submitted && l.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required email type="Email" [(ngModel)]="usuario.email" name="email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf=" l.submitted && l.controls['pass'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" required minlength="6" name="pass" [(ngModel)]="usuario.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                </div>
                <div>
                    <a routerLink="/registro" class="txt1">
                        ¿No tienes cuenta?
                    </a>
                </div>
                <div class="contrasena">
                    <a (click)="contrasenaRec()" class="txt1">
                        ¿Has olvidado la contraseña?
                    </a>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
